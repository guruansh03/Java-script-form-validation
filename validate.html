<html>
    <body>
    <script>
        function validate() {
            var name=document.myform.name.value;
            var password=document.myform.password.value;
            if (name==null || name ==''){
                alert("name is empty");
                return false;
            }
            else if (password.length<6){
                alert("password must be alteast 6 chrs");
                return false;
            }
            
        }
    </script>
    <form name="myform" method="post" action="#" onsubmit="return validate()">name: <input type="text" name="name"> <br> password: <input type="password" name="password"> <br> <input type="submit" value="register"> </form>
    </body>

</html>
